name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Используем 3.10 вместо 3.14
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Проверяем наличие requirements.txt
        if [ -f "requirements.txt" ]; then
          echo "Устанавливаем зависимости из requirements.txt"
          pip install -r requirements.txt
        else
          echo "requirements.txt не найден, устанавливаем Django"
          pip install django
        fi
    
    - name: Run checks
      run: |
        # Проверяем что Django проект существует
        if [ -f "manage.py" ]; then
          python manage.py check
          echo "✅ Django проект прошел проверку"
        else
          echo "⚠️  manage.py не найден, пропускаем проверку"
        fi